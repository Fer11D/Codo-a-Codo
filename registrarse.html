    <main>
        <div class="formulario">
            <h2>Formulario de registro</h2>
            <form action="">
                <div>
                <label for="nombre">Nombre:</label>
                <input type="text" placeholder="Ingrese su nombre aquí" id="nombre" required>
                </div>
                <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Ingrese su apellido aquí" required>
                </div>
                
                <div>
                <label for="calle">Calle:</label>
                <input type="text" id="calle" placeholder="Ingrese su calle aquí...">
                </div>
                <div>
                <label for="número">Número:</label>
                <input type="number" id="número" placeholder="Ingrese el número">
                </div>
                <div>
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" placeholder="Ingrese su ciudad aquí...">
                </div>
                <div>
                <label for="cp">C.Postal:</label>
                <input type="number" id="cp" placeholder="Ingrese su código postal aquí">
                </div>
                
                <div>
                <label for="phone">Telefono:</label>
                <input type="tel" id="phone" placeholder="Ingrese su telefono aqui">
                </div>
                <div>
                <label for="nacimiento">Fecha Nac. :</label>
                <input type="date" id="nacimiento">
                </div>
                <div>
                <label for="mail">Mail:</label>
                <input type="mail" id="mail" placeholder="Ingrese su mail">
                </div>
                <div>
                <label for="clave">Clave:</label>
                <input type="password" id="clave" placeholder="Ingrese una clave">
                </div>
                <div>
                <label for="tp">Link del TP 3:</label>
                <input type="link" id="tp" placeholder="Ingrese el link hacia el TP 3">
                </div>

                <div>
                <label>Género:</label>
                <label><input type="radio">Hombre</label>
                <label><input type="radio">Mujer</label>
                <label><input type="radio">No Binario</label>
                <label><input type="radio">Otro</label>
                </div>
                
                <div>
                <label>Conocimientos previos:</label>
                <label><input type="checkbox" value="html">HTML</label>
                <label><input type="checkbox" value="css">CSS</label>
                <label><input type="checkbox" value="bootstrap">Bootstrap</label>
                <label><input type="checkbox" value="js">Javascript</label>
                <label><input type="checkbox" value="typescript">Trypescript</label>
                <label><input type="checkbox" value="angular">Angular</label>
                <label><input type="checkbox" value="base">Base de Datos</label>
                <label><input type="checkbox" value="python">Python</label>
                <label><input type="checkbox" value="django">Django</label>
                </div>

                <div>
                <label for="estudios">Estudios:</label>
                <select id="estudios">
                    <option value="Primaria">Primaria</option>
                    <option value="Secundaria">Secundaria</option>
                    <option value="Terciaria">Terciaria</option>
                    <option value="Universitario">Universitario</option>
                    <option value="Otro">Otro</option>
                </select>
                </div>

                <div>
                <label for="comentarios">Comentarios:</label>
                </div>
                <div>
                <textarea id="comentarios" cols="30" rows="10"></textarea>
                </div>

                <div>
                <button class="enviar" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </main>
